syntax = "proto3";

message User{
    string name = 1;
    string username = 2;
    string email = 3;
    string password = 4;
    string location = 5;
}

message Users{
    repeated User users = 1;
}

message Content{
    string line = 1;
}

message Project{
    string projectId = 1;
    string userID = 2;
    string projectName = 3;
    repeated Content contents = 4;
}